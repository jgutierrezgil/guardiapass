{% extends "base.html" %}

{% block title %}500 - Error Interno - GuardiaPass{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-template">
                <h1 class="display-1">
                    <i class="fas fa-cog text-danger fa-spin"></i>
                </h1>
                <h2 class="display-4">500</h2>
                <h3 class="mb-4">¡Oops! Algo salió mal</h3>
                <div class="error-details mb-4">
                    Lo sentimos, pero ha ocurrido un error interno en el servidor.
                    Por favor, inténtalo de nuevo más tarde.
                </div>
                <div class="error-actions">
                    <a href="{{ url_for('main.index') }}" class="btn btn-primary btn-lg">
                        <i class="fas fa-home me-2"></i>
                        Volver al Inicio
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
